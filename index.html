<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IdentiLucha - Generar Carnet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Generar Carnet Deportivo</h1>

  <form id="carnetForm">
    <label>Nombre completo:</label>
    <input type="text" id="nombres" required />

    <label>Tipo de documento:</label>
    <select id="tipoDocumento" required>
      <option value="CC">Cédula</option>
      <option value="TI">Tarjeta de Identidad</option>
      <option value="CE">Cédula Extranjera</option>
    </select>

    <label>Número de documento:</label>
    <input type="text" id="numeroDocumento" required />

    <label>Tipo de sangre:</label>
    <input type="text" id="tipoSangre" required />

    <label>Contacto de emergencia:</label>
    <input type="text" id="contactoEmergencia" required />

    <label>Rol:</label>
    <select id="rol" required>
      <option value="">Seleccionar...</option>
      <option value="DEPORTISTA">Deportista</option>
      <option value="ENTRENADOR">Entrenador</option>
      <option value="JUEZ">Juez</option>
      <option value="ADMINISTRATIVO">Administrativo</option>
    </select>

    <label id="puestoLabel" style="display: none;">Puesto que ocupa:</label>
    <input type="text" id="puesto" style="display: none;" />

    <label>Foto:</label>
    <input type="file" id="foto" accept="image/*" required />

    <button type="submit">Generar Carnet</button>
  </form>

  <div id="preview" class="card-container" style="display: none;"></div>

  <!-- Librerías necesarias -->
  <script src="html2pdf.bundle.min.js"></script>
  <script src="qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
